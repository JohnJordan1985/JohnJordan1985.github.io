<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GitHub Pages Projects</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/normalize-v8.0.1.css">
	<link rel="stylesheet" href="css/styles.css">
	<style>
		/* TYPOGRAPHY */
		@font-face {
		    font-family: 'IBM Plex Mono';
		    src: url('/fonts/ibmplexmono-bold-webfont.woff2') format('woff2'),
		         url('/fonts/ibmplexmono-bold-webfont.woff') format('woff');
		    font-weight: 600;
		    font-style: normal;
		    font-display: swap;
		}
		@font-face {
		    font-family: 'IBM Plex Mono';
		    src: url('/fonts/ibmplexmono-light-webfont.woff2') format('woff2'),
		         url('/fonts/ibmplexmono-light-webfont.woff') format('woff');
		    font-weight: 300;
		    font-style: normal;
		    font-display: swap;
		}
		@font-face {
		    font-family: 'IBM Plex Mono';
		    src: url('/fonts/ibmplexmono-lightitalic-webfont.woff2') format('woff2'),
		         url('/fonts/ibmplexmono-lightitalic-webfont.woff') format('woff');
		    font-weight: 300;
		    font-style: italic;
		    font-display: swap;
		}

		/* Classical typographical scale: 9	10	11	12	14	16	18	21	24	30	36	48	60	72 */
		h1 {
			font-weight: 600;
			color: #00492C;
			margin-top: 0;
			font-size: 36px ;
			line-height: 48px;
		}
		h2 {
			font-size: 24px;
			line-height: 30px;
		}
		main, section, aside, article {
			text-align: left;
		}
		p.lead {
			font-size: 21px;
			line-height: 30px;
		}
		p, ul, ol, blockquote, details, summary, .list-controls {
			font-size: 18px;
			line-height: 30px;
			margin: 0 0 30px;
		}
		em {
			font-style: italic;
		}
		strong {
			font-weight: bold;
		}

		/* MAIN LAYOUT */
		html, body {
		 height: 100%;
		 min-height: 100vh;
		 position: relative;
		 /* Baseline grind vertical rhytmn based on multiples of 15px margin: 60px 0 0; */
		 margin: 0;
		 padding: 0;
		 font-family: "IBM Plex Mono", monospace;
		 font-size: 21px;
		 font-weight: 300;
		 color: rgb(60,60,60);
		 text-align: center;
		}
		main {
			padding: 60px 15px;
		}
		
	</style>
</head>
<body class="background-image-square">
	<main class="bg-white">
		<section>
			<header>
				<div class="position-relative z-1">
					<span class="clipped-square-left"></span>
					<h1 class="font-shamrock-green z-2 bg-white text-center">GitHub Pages Projects</h1>
					<span class="clipped-square-right"></span>
				</div>
				<p class="lead">Some of my <em>on-going</em> GitHub projects and their associated web-pages:</p>
				
			</header>
			<hr />				
			<div id="projectList_wrapper" >
				<p class="alert-info">
					If you can see this message, then something has gone wrong. Try opening this page in another browser, e.g. the latest version of Chrome or Firefox.
				</p>
			</div>
		</section>
	</main>
